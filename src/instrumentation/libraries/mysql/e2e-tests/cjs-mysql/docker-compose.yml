services:
  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_DATABASE=testdb
      - MYSQL_USER=testuser
      - MYSQL_PASSWORD=testpass
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "testuser", "-ptestpass"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ../../../../../..
      dockerfile: src/instrumentation/libraries/mysql/e2e-tests/cjs-mysql/Dockerfile
      args:
        - CACHEBUST=${CACHEBUST:-1}
        - TUSK_CLI_VERSION=${TUSK_CLI_VERSION:-latest}
    environment:
      - PORT=3000
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DB=testdb
      - MYSQL_USER=testuser
      - MYSQL_PASSWORD=testpass
      - TUSK_ANALYTICS_DISABLED=1
      - BENCHMARKS=${BENCHMARKS:-}
      - BENCHMARK_DURATION=${BENCHMARK_DURATION:-60}
    volumes:
      # Mount SDK source for hot reload (this is what package.json expects)
      - ../../../../../..:/sdk:ro
      # Mount .tusk folder to persist traces
      - ./.tusk/config.yaml:/app/.tusk/config.yaml:ro
      # Mount app source for development
      - ./src:/app/src
    working_dir: /app
    depends_on:
      mysql:
        condition: service_healthy
