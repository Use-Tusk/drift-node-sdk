version: "3.8"

services:
  app:
    build:
      context: ../../../../../..
      dockerfile: src/instrumentation/libraries/http/e2e-tests/esm-http/Dockerfile
      args:
        - CACHEBUST=${CACHEBUST:-1}
        - TUSK_CLI_VERSION=${TUSK_CLI_VERSION:-latest}
    environment:
      - PORT=3000
      - TUSK_ANALYTICS_DISABLED=1
      - BENCHMARKS=${BENCHMARKS:-}
      - BENCHMARK_DURATION=${BENCHMARK_DURATION:-5}
    volumes:
      # Mount SDK source for the SDK dependency
      - ../../../../../..:/sdk:ro
      # Mount app source
      - ./src:/app/src
      # Mount .tusk config (but traces/logs are created inside container)
      - ./.tusk/config.yaml:/app/.tusk/config.yaml:ro
    working_dir: /app
