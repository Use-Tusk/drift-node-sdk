services:
  app:
    build:
      context: ../../../../../..
      dockerfile: src/instrumentation/libraries/nextjs/e2e-tests/esm-nextjs/Dockerfile
      args:
        - CACHEBUST=${CACHEBUST:-1}
        - TUSK_CLI_VERSION=${TUSK_CLI_VERSION:-latest}
    environment:
      - PORT=3000
      - NODE_PATH=/sdk/node_modules
      - TUSK_ANALYTICS_DISABLED=1
      - BENCHMARKS=${BENCHMARKS:-}
      - BENCHMARK_DURATION=${BENCHMARK_DURATION:-5}
      - BENCHMARK_WARMUP=${BENCHMARK_WARMUP:-3}
    volumes:
      # Mount SDK source for hot reload (this is what package.json expects)
      - ../../../../../..:/sdk:ro
      # Mount SDK's node_modules into the symlinked package location
      - ../../../../../../node_modules:/app/node_modules/@use-tusk/drift-node-sdk/node_modules:ro
      # Mount .tusk config
      - ./.tusk/config.yaml:/app/.tusk/config.yaml:ro
      # Mount app source for development
      - ./src:/app/src
      # Mount Next.js config files
      - ./next.config.mjs:/app/next.config.mjs
    working_dir: /app
