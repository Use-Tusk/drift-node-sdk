services:
  postgres:
    image: postgres:13
    environment:
      - POSTGRES_DB=testdb
      - POSTGRES_USER=testuser
      - POSTGRES_PASSWORD=testpass
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ../../../../../..
      dockerfile: src/instrumentation/libraries/pg/e2e-tests/cjs-pg/Dockerfile
      args:
        - CACHEBUST=${CACHEBUST:-1}
        - TUSK_CLI_VERSION=${TUSK_CLI_VERSION:-latest}
    environment:
      - BENCHMARKS=${BENCHMARKS:-}
      - BENCHMARK_DURATION=${BENCHMARK_DURATION:-5}
      - PORT=3000
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=testdb
      - POSTGRES_USER=testuser
      - POSTGRES_PASSWORD=testpass
      - TUSK_ANALYTICS_DISABLED=1
    volumes:
      # Mount SDK source for hot reload (this is what package.json expects)
      - ../../../../../..:/sdk:ro
      # Mount .tusk config to persist configuration
      - ./.tusk/config.yaml:/app/.tusk/config.yaml:ro
      # Mount app source for development
      - ./src:/app/src
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy
