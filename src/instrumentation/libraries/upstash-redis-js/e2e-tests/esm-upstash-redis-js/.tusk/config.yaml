version: 1
service:
  id: 'esm-upstash-redis-js-e2e-test-id'
  name: 'esm-upstash-redis-js-e2e-test'
  port: 3000
  start:
    command: 'npm run dev'
  readiness_check:
    command: 'curl http://localhost:3000/health'
    timeout: 45s
    interval: 5s

tusk_api:
  url: 'http://localhost:3000'

test_execution:
  concurrent_limit: 10
  batch_size: 10
  timeout: 30s

comparison:
  ignore_fields:
    - timestamp
    - createTime
    - updateTime
    - readTime
    - writeTime

recording:
  sampling_rate: 1.0
  export_spans: false
